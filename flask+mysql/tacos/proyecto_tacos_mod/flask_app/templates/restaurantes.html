<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <h1 class="text-center">Selecciona restaurante:</h1>
                    <form method="get" action="">
                        <select name="restaurante_id" id="restaurante_select" class="form-select">
                            <!-- Creamos las opciones para que el usuario seleccione un restaurante. -->
                            {% for restaurante in todos_restaurantes %}
                            <!-- El id del restaurante serÃ¡ el valor de la opciÃ³n -->
                            <option value="{{restaurante.id}}">{{restaurante.nombre}}</option>
                            {% endfor %}
                        </select>
                        <button type="button" class="btn btn-primary mt-3 w-100" onclick="location.href='/restaurante/' + document.getElementById('restaurante_select').value + '/tacos';">Ver Tacos</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
