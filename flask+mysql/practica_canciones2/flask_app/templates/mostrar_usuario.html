<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>

<body>

    <div class="container">

        <section class="favoritos">

            <table class="table table-striped table-bordered">
                <tr>
                    <th>Canci√≥n</th>
                    <th>Artista</th>
                </tr>
                </thead>
                <tbody>
                    {% for cancion in usuario.mis_favoritas %}
                    <tr>
                        <td>{{ cancion.titulo }}</td>
                        <td>{{ cancion.artista }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

        <section>
            <label for="canciones">Todas las canciones</label>
            <form action="{{ url_for('agregar_favorita') }}" method="post">
                <br>
                <input type="hidden" name="usuario_id" value="{{ usuario.id }}">
                <select name="cancion_id">
                    {% for cancion in todas_canciones %}
                    <option value="{{cancion.id}}">{{cancion.titulo}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Agregar a favoritas">
            </form>
        </section>

    </div>

</body>

</html>
