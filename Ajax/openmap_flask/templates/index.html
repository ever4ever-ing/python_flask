<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask AJAX Example</title>
</head>
<body>
    <h1>Prueba de Flask con AJAX</h1>

    <!-- Original: Saludo -->
    <label for="name">Nombre:</label>
    <input type="text" id="name" placeholder="Escribe tu nombre">
    <button id="send-btn">Enviar</button>
    <p id="response"></p>

    <!-- Nuevo: Buscar ubicación -->
    <h2>Buscar ubicación</h2>
    <label for="place">Lugar:</label>
    <input type="text" id="place" placeholder="Escribe un lugar">
    <button id="location-btn">Buscar ubicación</button>
    <p id="location-response"></p>

    <script src="/static/script.js"></script>
</body>
</html>
