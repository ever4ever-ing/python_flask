<!-- /app/templates/usuarios.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario['id'] }}</td>
                <td>{{ usuario['nombre'] }}</td>
                <td>{{ usuario['email'] }}</td>
                <td>
                    <a href="/usuarios/{{ usuario['id'] }}/favoritos">Ver Favoritos</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
